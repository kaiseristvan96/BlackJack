<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Main Page</title>
</h:head>

<h:body>
    <h:form id="index-form">
        <div id="input-portNumber">
            <h4>Please input a port number to join a game!</h4>
            <p:inputText id="port-input" value="#{client.portNumber}" />
        </div>
        <p:commandButton id="start" value="Play vs CPU" action="#{client.joinGameServer}" />

    </h:form>
</h:body>
</html>
